<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS basic</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let længde = prompt("angiv længde");
        let bredde = prompt("angiv bredde");


        //let areal = længde * bredde;


        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Husk længde og bredde skal være mere end 0. \n Prøv igen`);
            } else if (isNaN(a)) {
                return (`Fejl. \n Prøv igen.`)
            } else {
                return (`Arealet er ${a}.\n Vil du lave et nyt areal ? `);
            }

        }


        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }



        console.log(resultat);

    </script>
</body>
