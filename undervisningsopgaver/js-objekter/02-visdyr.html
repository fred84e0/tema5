<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objekt</title>
    <link rel="stylesheet" href="">
</head>

<body>


    <div id="dyr">
        <p></p>
        <img src="" alt="">

    </div>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            }

            console.log(`dyr: ${dyr.navn}, type: ${dyr.type}, billede: ${dyr.billede}, levested: ${dyr.levested}`);

            const destination = document.querySelector("#dyr");


            destination.querySelector("p").textContent = `dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`

            destination.querySelector("img").src = dyr.billede;

        }
    </script>

</body>

</html>
