<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS basic</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let tid = new Date().getHours()
        console.log(tid);

        if (tid > 4 && tid < 11) {
            alert("Godmorgen");
        } else if (tid > 9 && tid < 19) {
            alert("Goddag");
        } else if (tid > 17 && tid < 25) {
            alert("Godaften");
        } else if (tid > 0 && tid < 6) {
            alert("Godnat");
        }

    </script>


</body>

</html>
